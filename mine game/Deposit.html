        </div>

        <h3 class="amm">Selected Amount: <span id="selectedAmount">0</span> PKR</h3>

        <h2 class="pay">Select Payment Method</h2>
        <div class="payment-options">
            <button class="easy" onclick="selectPaymentMethod('EasyPaisa')">EasyPaisa</button>
            <button class="jazz" onclick="selectPaymentMethod('JazzCash')">JazzCash</button>
        </div>

        <h3 class="method">Selected Payment Method: <span id="selectedPayment">None</span></h3>

        <button class="deposit-btn" onclick="confirmDeposit()">Deposit Now</button>
    </div>

    <script>
let selectedAmount = 0;
let selectedPaymentMethod = '';
let coins = 1000;  // Initial coins value

// Function to select deposit amount
function selectAmount(amount) {
    selectedAmount = amount;
    document.getElementById('selectedAmount').textContent = amount;
}

// Function to select payment method (e.g., EasyPaisa, JazzCash)
function selectPaymentMethod(method) {
    selectedPaymentMethod = method;
    document.getElementById('selectedPayment').textContent = method;
}

// Function to confirm the deposit
function confirmDeposit() {
    // Check if both amount and payment method are selected
    if (selectedAmount === 0 || selectedPaymentMethod === '') {
        alert('Please select both amount and payment method.');
    } else {
        alert(`You have selected ${selectedAmount} PKR and ${selectedPaymentMethod}. Proceeding with deposit...`);
        addCoins(selectedAmount);  // Call the function to add coins
    }
}

// Function to add coins to the user's balance
function addCoins(amount) {
    coins += amount;  // Update coins balance
    document.getElementById('coins').textContent = coins;  // Update displayed coins
}
