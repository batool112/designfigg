        /* Style for each image */
  .image-container img {
            width: 150px; /* Set the width of the images */
            height: 150px; /* Set the height for a square shape */
            border-radius: 50%; /* Make the image circular */
            box-shadow: px 4px 8px rgba(0, 0, 0, 0.2); /* Add default shadow */
            margin-right: 10px; /* Add space between images */
            object-fit: cover; /* Ensure the image fits the circle */
            transition: all 0.3s ease; /* Add smooth transition for hover effect */
        }

        /* Remove margin from the last image */
        .image-container img:last-child {
            margin-right: 0;
        }

        /* Hover effect */
        .image-container img:hover {
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.4); /* Increase shadow on hover */
            transform: scale(1.05); /* Slightly scale the image up */
