<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Page</title>
    <style>

        body{
            background-image: url(back1.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
    /* background-color: white; */
    border-radius: 10px;
    position: relative;
    left: 331px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-field {
            margin-bottom: 20px;
        }

        .input-field label {
            display: block;
            margin-bottom: 5px;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #218838;
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            text-decoration: none;
            color: #f5f7f8;
        }

        .link a:hover {
            text-decoration: underline;
        }
        .head{
            color: white;
    position: absolute;
    left: 80px;
    font-size: 130px;
    font-style: italic;
        }
    </style>
</head>
<body>
<h1 class="head">M9 GAME</h1>
<div class="container">
    <h2>Login</h2>
    <div class="input-field">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
    </div>
    <div class="input-field">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>
    </div>
   
         <button class="button" onclick="login()">Login</button>
        <a href="m9games.html"><button class="button" onclick="login()">Home</button></a> 
           
    <div class="link">
        Don't have an account? <a href="#" onclick="showRegisterForm()">Register Here</a>
    </div>
</div>

<div class="container" style="display:none;" id="registerForm">
    <h2>Register</h2>
    <div class="input-field">
        <label for="reg-email">Email:</label>
        <input type="email" id="reg-email" placeholder="Enter your email" required>
    </div>
    <div class="input-field">
        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" placeholder="Create a password" required>
    </div>
    <div class="input-field">
        <label for="reg-phone">Phone Number:</label>
        <input type="tel" id="reg-phone" placeholder="Enter your phone number" required>
    </div>
    <button class="button" onclick="register()">Register</button>

    <div class="link">
        Already have an account? <a href="#" onclick="showLoginForm()">Login Here</a>
    </div>
</div>

<script>
    function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const phone = document.getElementById('phone').value;
        const id = document.getElementById('id').value;

        // Simple login validation
        if (email && password && phone && id) {
            alert('Login successful! Redirecting...');
            window.location.href = 'dashboard.html';  // Replace with your dashboard page
        } else {
            alert('Please fill in all fields');
        }
    }

    function showRegisterForm() {
        document.querySelector('.container').style.display = 'none';
        document.getElementById('registerForm').style.display = 'block';
    }

    function showLoginForm() {
        document.querySelector('.container').style.display = 'block';
        document.getElementById('registerForm').style.display = 'none';
    }

    function register() {
        const email = document.getElementById('reg-email').value;
        const password = document.getElementById('reg-password').value;
        const phone = document.getElementById('reg-phone').value;

        if (email && password && phone) {
            alert('Registration successful! You can now log in.');
            showLoginForm();
        } else {
            alert('Please fill in all fields');
        }
    }
</script>

</body>
</html>
